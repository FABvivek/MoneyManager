spring.application.name=moneymanager


spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=root
spring.datasource.password=root

server.servlet.context-path=/api/v1.0

#JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


brevo.api.key=${BREVO_API_KEY}
brevo.api.url=https://api.brevo.com/v3/smtp/email


jwt.secret=${JwtSecret}
jwt.expiration=86400000

money.manager.frontend.url = ${money.manager.frontend.url}
app.activation.url=${MONEY_MANAGER_BACKENDURL}
spring.profiles.active=prod




